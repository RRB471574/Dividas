    <title>Controle de Dívidas</title>

<body>
    <h2>Controle de Dívidas</h2>

    <div id="user-info">
        <p id="welcome-message"></p>
        <button id="logout-btn">Sair</button>
    </div>

    <h3>Suas dívidas</h3>
    <ul id="debt-list">
        <!-- As dívidas serão listadas aqui -->
    </ul>

    <h3>Adicionar nova dívida</h3>
    <form id="add-debt-form">
        <label for="debt-name">Nome da dívida:</label>
        <input type="text" id="debt-name" required>
        <br>
        <label for="debt-amount">Valor:</label>
        <input type="number" id="debt-amount" required>
        <br>
        <button type="submit">Adicionar Dívida</button>
    </form>

    <!-- Carregar Firebase via CDN -->
