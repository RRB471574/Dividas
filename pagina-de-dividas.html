<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Dívidas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Página de Dívidas</h1>
    <div>
        <h2>Registrar Dívida</h2>
        <form id="debtForm">
            <input type="text" id="description" placeholder="Descrição" required>
            <input type="number" id="value" placeholder="Valor" required>
            <button type="submit">Adicionar Dívida</button>
        </form>
        <p id="success-message"></p>
        <p id="error-message"></p>
    </div>
    <div id="debtList"></div>

    <script type="module" src="pagina-de-dividas.js"></script>
</body>
</html>
