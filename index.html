<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Minha Lista de Compras</h1>
    <form id="form-item">
        <input type="text" id="item" placeholder="Digite o item" required>
        <input type="number" id="quantidade" placeholder="Quantidade" required>
        <input type="file" id="imagem" accept="image/*">
        <button type="submit">Adicionar</button>
    </form>
    <div id="sugestoes"></div>
    <ul id="lista-compras"></ul>
    <textarea id="lista-compartilhamento" placeholder="Lista para compartilhar" readonly></textarea>
    <button id="copiar-lista">Copiar Lista</button>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>
    <script src="script.js?v=7"></script>
</body>
</html>
