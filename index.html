<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Mem√≥ria üß†</title>
    <!-- Carrega Tailwind CSS para estiliza√ß√£o r√°pida e responsiva -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos personalizados para o jogo */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1f2937; /* Cinza escuro de fundo */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        /* Estilo para cada c√©lula do tabuleiro (o cora√ß√£o do jogo) */
        .card {
            background-color: #374151; /* Cor de fundo da carta virada */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem; /* Tamanho do emoji */
            cursor: pointer;
            aspect-ratio: 1 / 1; /* Garante que a carta √© quadrada */
            transition: transform 0.3s, background-color 0.3s;
            transform-style: preserve-3d;
            border-radius: 0.75rem; /* Cantos arredondados */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        }

        /* Estilo da face que mostra o emoji (a 'frente' da carta) */
        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        /* Estilo para as faces da carta */
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* Oculta a face quando virada */
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 0.75rem;
        }

        /* Face da carta virada (Fundo) */
        .card-face-back {
            background-color: #4b5563; /* Cor mais clara para o verso */
            font-size: 1.5rem;
            color: #d1d5db;
            user-select: none;
        }
        
        /* Efeito de levita√ß√£o ao passar o mouse/tocar (melhora a intera√ß√£o mobile/desktop) */
        .card:hover:not(.flipped) {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
        }

        /* Faz a carta girar quando 'flipped' (virada) */
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        /* Face da carta com o emoji (Frente) */
        .card-face-front {
            background-color: #fcd34d; /* Amarelo vibrante para a carta aberta */
            transform: rotateY(180deg);
        }
        
        /* Ajuste do grid para dispositivos m√≥veis */
        #game-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 colunas */
            gap: 0.5rem; /* Espa√ßamento entre as cartas */
            max-width: 400px; /* Limite de largura para mobile */
            width: 100%;
        }

        /* Estilo da mensagem de vit√≥ria */
        .win-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 100;
        }
        
        /* Estilo do bot√£o de rein√≠cio */
        #restart-button {
            transition: all 0.2s ease-in-out;
            cursor: pointer;
        }
        #restart-button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body class="p-4">

    <!-- Container Principal do Jogo -->
    <div class="w-full max-w-sm bg-gray-800 p-6 rounded-2xl shadow-2xl space-y-4">
        
        <h1 class="text-3xl font-bold text-center text-yellow-300">Jogo da Mem√≥ria üß†</h1>
        
        <!-- Painel de Estat√≠sticas -->
        <div class="flex justify-around items-center bg-gray-700 p-3 rounded-xl shadow-inner">
            <div class="text-center">
                <p id="moves-count" class="text-2xl font-extrabold text-white">0</p>
                <p class="text-sm text-gray-400">Jogadas</p>
            </div>
            <div class="text-center">
                <p id="time-display" class="text-2xl font-extrabold text-white">0:00</p>
                <p class="text-sm text-gray-400">Tempo</p>
            </div>
            <button id="restart-button" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg shadow-md">
                Reiniciar
            </button>
        </div>

        <!-- √Årea do Tabuleiro do Jogo -->
        <div id="game-grid">
            <!-- As cartas ser√£o injetadas aqui pelo JavaScript -->
        </div>
    </div>

    <!-- Mensagem de Vit√≥ria (Inicialmente oculta) -->
    <div id="win-message" class="win-message hidden">
        <span class="text-6xl mb-4">üéâ</span>
        <h2 class="text-4xl font-bold mb-2 text-yellow-300">PARAB√âNS!</h2>
        <p class="text-xl mb-6 text-gray-300">Voc√™ encontrou todos os pares!</p>
        <p class="text-lg text-white mb-8">Tempo Total: <span id="final-time" class="font-bold"></span><br>
           Jogadas: <span id="final-moves" class="font-bold"></span></p>
        <button id="close-win-message" class="bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-bold py-3 px-8 rounded-xl shadow-lg">
            Jogar de Novo
        </button>
    </div>

    <script>
        // Vari√°veis globais do estado do jogo
        const gameGrid = document.getElementById('game-grid');
        const movesCountDisplay = document.getElementById('moves-count');
        const timeDisplay = document.getElementById('time-display');
        const restartButton = document.getElementById('restart-button');
        const winMessage = document.getElementById('win-message');
        const closeWinMessageButton = document.getElementById('close-win-message');
        
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let lockBoard = false; // Bloqueia clicks durante a checagem
        let timer = null;
        let seconds = 0;

        // Emojis para as cartas (8 pares = 16 cartas)
        const emojiList = ['‚≠ê', 'üöÄ', 'üí°', 'üçâ', '‚öΩ', 'üç©', 'üé∏', 'üëë'];

        /**
         * Gera e embaralha o array de cartas.
         * @returns {Array<string>} Array com pares de emojis embaralhados.
         */
        function initializeCards() {
            // Cria os pares
            let cardValues = [...emojiList, ...emojiList];
            
            // Algoritmo de Fisher-Yates (Shuffle)
            for (let i = cardValues.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cardValues[i], cardValues[j]] = [cardValues[j], cardValues[i]];
            }
            return cardValues;
        }

        /**
         * Reinicia o timer do jogo.
         */
        function startTimer() {
            clearInterval(timer);
            seconds = 0;
            timeDisplay.textContent = '0:00';
            timer = setInterval(() => {
                seconds++;
                const min = Math.floor(seconds / 60).toString().padStart(1, '0');
                const sec = (seconds % 60).toString().padStart(2, '0');
                timeDisplay.textContent = `${min}:${sec}`;
            }, 1000);
        }

        /**
         * Reseta o estado do jogo e a interface.
         */
        function resetGame() {
            // Limpa o grid
            gameGrid.innerHTML = '';
            
            // Reseta vari√°veis
            cards = initializeCards();
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            lockBoard = false;
            
            // Reseta a interface
            movesCountDisplay.textContent = moves;
            winMessage.classList.add('hidden');
            
            // Cria e insere as novas cartas no DOM
            cards.forEach((emoji, index) => {
                const cardElement = document.createElement('div');
                cardElement.classList.add('card');
                cardElement.dataset.emoji = emoji;
                cardElement.dataset.index = index;

                cardElement.innerHTML = `
                    <div class="card-inner">
                        <div class="card-face card-face-front">${emoji}</div>
                        <div class="card-face card-face-back">?</div>
                    </div>
                `;
                
                // Adiciona o listener de click (funciona para touch e mouse)
                cardElement.addEventListener('click', () => handleCardClick(cardElement));
                gameGrid.appendChild(cardElement);
            });
            
            startTimer();
        }

        /**
         * Lida com o evento de clique na carta.
         * @param {HTMLElement} cardElement A carta clicada.
         */
        function handleCardClick(cardElement) {
            // Se o tabuleiro estiver bloqueado, a carta j√° est√° virada ou j√° foi combinada, ignora.
            if (lockBoard || cardElement.classList.contains('flipped') || cardElement.classList.contains('matched')) {
                return;
            }

            // Vira a carta
            cardElement.classList.add('flipped');
            flippedCards.push(cardElement);

            // Se for a primeira carta virada, apenas espera a segunda
            if (flippedCards.length === 1) {
                return;
            }
            
            // Se for a segunda carta, checa a combina√ß√£o
            moves++;
            movesCountDisplay.textContent = moves;

            lockBoard = true; // Bloqueia o tabuleiro temporariamente
            checkForMatch();
        }

        /**
         * Checa se as duas cartas viradas s√£o um par.
         */
        function checkForMatch() {
            const [card1, card2] = flippedCards;
            const isMatch = card1.dataset.emoji === card2.dataset.emoji;

            if (isMatch) {
                // Combina√ß√£o correta: mant√©m viradas e marca como combinadas
                matchFound(card1, card2);
            } else {
                // Combina√ß√£o incorreta: desvira ap√≥s um breve atraso
                unflipCards(card1, card2);
            }
        }

        /**
         * Mant√©m as cartas viradas e incrementa o contador de pares.
         * @param {HTMLElement} card1 A primeira carta.
         * @param {HTMLElement} card2 A segunda carta.
         */
        function matchFound(card1, card2) {
            // Marca as cartas como combinadas (adiciona efeito visual e previne novos clicks)
            card1.classList.add('matched', 'bg-green-500');
            card2.classList.add('matched', 'bg-green-500');
            
            // Remove o listener para otimizar, embora 'matched' j√° bloqueie o click
            card1.removeEventListener('click', handleCardClick);
            card2.removeEventListener('click', handleCardClick);
            
            // Reseta o estado para a pr√≥xima jogada
            resetFlippedCards();
            
            matchedPairs++;
            
            // Checa vit√≥ria
            if (matchedPairs === emojiList.length) {
                setTimeout(showWinMessage, 500); // D√° um pequeno tempo para ver o √∫ltimo match
            }
        }

        /**
         * Desvira as cartas ap√≥s um pequeno atraso.
         * @param {HTMLElement} card1 A primeira carta.
         * @param {HTMLElement} card2 A segunda carta.
         */
        function unflipCards(card1, card2) {
            setTimeout(() => {
                card1.classList.remove('flipped');
                card2.classList.remove('flipped');
                
                // Reseta o estado para a pr√≥xima jogada
                resetFlippedCards();
            }, 1000); // 1 segundo de espera antes de desvirar
        }

        /**
         * Reseta o array de cartas viradas e desbloqueia o tabuleiro.
         */
        function resetFlippedCards() {
            [flippedCards, lockBoard] = [[], false];
        }

        /**
         * Exibe a tela de vit√≥ria com as estat√≠sticas finais.
         */
        function showWinMessage() {
            clearInterval(timer);
            document.getElementById('final-time').textContent = timeDisplay.textContent;
            document.getElementById('final-moves').textContent = moves;
            winMessage.classList.remove('hidden');
        }

        // --- Inicializa√ß√£o ---

        // Listener para o bot√£o de rein√≠cio no painel
        restartButton.addEventListener('click', resetGame);

        // Listener para o bot√£o de 'Jogar de Novo' na tela de vit√≥ria
        closeWinMessageButton.addEventListener('click', resetGame);
        
        // Inicia o jogo quando a p√°gina carrega
        window.onload = resetGame;

    </script>

</body>
</html>
