<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Dívidas e Lista de Compras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gerenciador de Dívidas e Lista de Compras</h1>
    
    <div class="tabs">
        <button class="tab-button" onclick="showTab('debts')">Dívidas</button>
        <button class="tab-button" onclick="showTab('shopping-list')">Lista de Compras</button>
    </div>

    <div id="debts" class="tab-content">
        <h2>Gerenciar Dívidas</h2>
        <input type="text" id="debtDescription" placeholder="Descrição da Dívida" required>
        <input type="number" id="debtAmount" placeholder="Valor da Dívida" required>
        <input type="date" id="debtDueDate" required>
        <button onclick="addDebt()">Adicionar Dívida</button>
        <h3>Total das Dívidas: R$ <span id="totalDebts">0.00</span></h3>

        <h3>Plano de Pagamento</h3>
        <input type="number" id="monthlyIncome" placeholder="Quanto você vai receber no mês" required>
        <button onclick="calculatePaymentPlan()">Calcular Plano de Pagamento</button>
        <ul id="paymentPlan"></ul>

        <ul id="debtList"></ul>
    </div>

    <div id="shopping-list" class="tab-content" style="display: none;">
        <h2>Lista de Compras</h2>
        <input type="text" id="itemDescription" placeholder="Descrição do Item" required>
        <button onclick="addItem()">Adicionar Item</button>
        <ul id="shoppingList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
