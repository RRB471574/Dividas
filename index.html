<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Dívidas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Controle de Dívidas</h1>
        </header>

        <section id="add-debt-section">
            <h2>Adicionar Nova Dívida</h2>
            <form id="debtForm">
                <div class="input-group">
                    <input type="text" id="debtName" placeholder="Nome da dívida" required>
                    <input type="number" id="debtAmount" placeholder="Valor (R$)" required>
                </div>
                <button type="submit" class="add-btn">Adicionar <i class="fas fa-plus"></i></button>
            </form>
        </section>

        <section id="debt-list-section">
            <h2>Dívidas Atuais</h2>
            <ul id="debtList"></ul>
        </section>

        <section id="total-debt-section">
            <h2>Total em Dívidas</h2>
            <p id="totalDebt">R$ 0,00</p>
        </section>

        <div class="action-buttons">
            <button id="clearAllDebts" class="clear-btn">Remover Todas as Dívidas <i class="fas fa-trash"></i></button>
        </div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Editar Dívida</h2>
            <form id="editDebtForm">
                <input type="text" id="editDebtName" placeholder="Nome da dívida" required>
                <input type="number" id="editDebtAmount" placeholder="Valor (R$)" required>
                <button type="submit" class="edit-btn">Salvar Alterações <i class="fas fa-save"></i></button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
