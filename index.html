<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Crie sua Lista de Compras</h1>

    <!-- Formulário para adicionar itens à lista -->
    <form id="form-lista">
        <input type="text" id="item" placeholder="Digite o item" required>
        <input type="number" id="quantidade" placeholder="Quantidade" required>
        <button type="submit">Adicionar Item</button>
    </form>

    <!-- Exibição da lista de compras -->
    <h2>Itens da Lista</h2>
    <ul id="lista-compras">
        <!-- Itens serão adicionados aqui dinamicamente -->
    </ul>

    <!-- Script JS -->
    <script src="script.js"></script>
</body>
</html>
