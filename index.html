<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Dívidas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gestão de Dívidas</h1>
        <form id="debt-form">
            <input type="text" id="creditor" placeholder="Credor" required>
            <input type="number" id="amount" placeholder="Valor (R$)" required>
            <input type="date" id="due-date" required>
            <button type="submit">Adicionar Dívida</button>
        </form>
        
        <h2>Dívidas</h2>
        <ul id="debt-list"></ul>
        
        <h2>Dicas para Pagar em Dia</h2>
        <div class="tips">
            <ul>
                <li>Crie um cronograma de pagamento.</li>
                <li>Priorize dívidas com juros altos.</li>
                <li>Considere o pagamento automático.</li>
                <li>Reserve um valor mensal para dívidas.</li>
                <li>Revise seu orçamento regularmente.</li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>

</body></html>
