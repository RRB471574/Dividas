<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Dívidas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Controle de Dívidas</h1>
        <form id="debtForm">
            <input type="text" id="debtName" placeholder="Nome da dívida" required>
            <input type="number" id="debtAmount" placeholder="Valor (R$)" required>
            <button type="submit">Adicionar Dívida</button>
        </form>
        <div>
            <h2>Dívidas</h2>
            <ul id="debtList"></ul>
        </div>
