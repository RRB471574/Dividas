<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Meta tag para responsividade -->
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Minha Lista de Compras</h1>

    <form id="form-item">
        <input type="text" id="item" placeholder="Digite o item" required>
        <input type="number" id="quantidade" placeholder="Quantidade" required>
        <input type="file" id="imagem" accept="image/*" required>
        <button type="submit">Adicionar</button>
    </form>

    <ul id="lista-compras"></ul>

    <script src="script.js?v=1.3"></script> <!-- Atualizando a versÃ£o para evitar cache -->
</body>
</html>
