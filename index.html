<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Avan√ßada</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <!-- reCAPTCHA -->
    <script src="https://www.google.com/recaptcha/api.js"></script>
</head>
<body>
    <div class="container">
        <h1>Assine nossa Newsletter</h1>
        <form id="newsletter-form">
            <input type="email" name="newsletter_email" placeholder="Seu melhor e-mail" required>
            
            <div class="interesses">
                <label><input type="checkbox" name="tecnologia"> Tecnologia</label>
                <label><input type="checkbox" name="marketing"> Marketing</label>
                <label><input type="checkbox" name="design"> Design</label>
            </div>

            <div class="g-recaptcha" data-sitekey="SUA_CHAVE_RECAPTCHA"></div>
            
            <button type="submit">Assinar</button>
        </form>
    </div>

    <!-- Scripts -->
    <script src="scripts.js"></script>
</body>
</html>
