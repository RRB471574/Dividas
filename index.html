<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Dívidas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chart.js/2.9.4/Chart.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Controle de Dívidas</h1>

        <form id="debtForm" class="mt-4">
            <div class="form-group">
                <input type="text" class="form-control" id="debtName" placeholder="Nome da Dívida" required>
            </div>
            <div class="form-group">
                <input type="number" class="form-control" id="debtAmount" placeholder="Valor da Dívida" min="0" required>
            </div>
            <div class="form-group">
                <input type="date" class="form-control" id="debtDueDate" required>
            </div>
            <div class="form-group">
                <input type="number" class="form-control" id="notificationDays" placeholder="Notificar em (dias)" min="0" required>
            </div>
            <button type="submit" class="btn btn-primary">Adicionar Dívida</button>
        </form>

        <ul id="debtList" class="mt-4 list-group"></ul>

        <h3 class="mt-5">Total de Dívidas: <span id="totalDebt">R$ 0.00</span></h3>

        <canvas id="debtChart" class="mt-5"></canvas>

        <div class="mt-5">
            <button id="removeAllDebts" class="btn btn-danger">Remover Todas as Dívidas</button>
        </div>
    </div>

    <script>
        let debts = []; // Array para armazenar as dívidas

        // Função para atualizar a lista de dívidas
        function updateDebtList() {
            const debtList = document.getElementById('debtList');
            debtList.innerHTML = '';
            let totalDebt = 0;

            debts.forEach((debt, index) => {
                const li = document.createElement('li');
                li.className = 'list-group-item d-flex justify-content-between align-items-center';
                li.innerText = `${debt.name} - R$ ${debt.amount.toFixed(2)} - Vencimento: ${debt.dueDate}`;
                const removeBtn = document.createElement('button');
                removeBtn.innerText = 'Remover';
                removeBtn.className = 'btn btn-danger btn-sm';
                removeBtn.onclick = () => {
                    debts.splice(index, 1); // Remove a dívida do array
                    updateDebtList(); // Atualiza a lista
                    updateChart(); // Atualiza o gráfico
                };
                li.appendChild(removeBtn);
                debtList.appendChild(li);
                totalDebt += debt.amount; // Soma o total
            });

            // Atualiza o total em Dívidas
            document.getElementById('totalDebt').innerText = `R$ ${totalDebt.toFixed(2)}`;
        }

        // Função para adicionar nova dívida
        document.getElementById('debtForm').onsubmit = function(event) {
            event.preventDefault(); // Impede o envio do formulário
            const debtName = document.getElementById('debtName').value;
            const debtAmount = parseFloat(document.getElementById('debtAmount').value);
            const debtDueDate = document.getElementById('debtDueDate').value;
            const notificationDays = parseInt(document.getElementById('notificationDays').value) || 0;

            if (debtName && !isNaN(debtAmount) && debtDueDate) {
                debts.push({ name: debtName, amount: debtAmount, dueDate: debtDueDate, notificationDays });
                updateDebtList(); // Atualiza a lista
                updateChart(); // Atualiza o gráfico
            }

            // Limpa os campos do formulário
            document.getElementById('debtName').value = '';
            document.getElementById('debtAmount').value = '';
            document.getElementById('debtDueDate').value = '';
            document.getElementById('notificationDays').value = ''; // Limpa o campo de dias
        };

        // Função para atualizar o gráfico
        function updateChart() {
            const ctx = document.getElementById('debtChart').getContext('2d');
            const labels = debts.map(debt => debt.name);
            const data = debts.map(debt => debt.amount);

            const chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Dívidas',
                        data: data,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Função para remover todas as dívidas
        document.getElementById('removeAllDebts').onclick = function() {
            debts = [];
            updateDebtList();
            updateChart();
        };
    </script>
</body>
</html>
