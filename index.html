<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="style.css?v=1.0">
</head>
<body>
    <h1>Minha Lista de Compras</h1>

    <form id="form-item">
        <input type="text" id="item" placeholder="Digite o item" required>
        <input type="number" id="quantidade" placeholder="Quantidade" required>
        <input type="file" id="imagem" accept="image/*">
        <button type="submit">Adicionar</button>
    </form>
    
    <div id="sugestoes"></div>
    <ul id="lista-compras"></ul>
    
    <h2>Lista Compartilhada</h2>
    <textarea id="lista-compartilhamento" rows="5" readonly></textarea>
    <button id="copiar-lista">Copiar Lista</button>

    <script src="script.js?v=1.0"></script>
</body>
</html>
