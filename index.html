<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Dívidas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Gerenciador de Dívidas</h1>
        <button id="logoutButton" style="display: none;">Sair</button>
    </header>

    <section id="authSection">
        <h2>Login</h2>
        <input type="email" id="loginEmail" placeholder="E-mail" required>
        <input type="password" id="loginPassword" placeholder="Senha" required>
        <button id="loginButton">Entrar</button>
        <h2>Registro</h2>
        <input type="email" id="registerEmail" placeholder="E-mail" required>
        <input type="password" id="registerPassword" placeholder="Senha" required>
        <button id="registerButton">Registrar</button>
    </section>

    <section id="debtSection" style="display: none;">
        <h2>Adicionar Dívida</h2>
        <input type="text" id="debtName" placeholder="Nome da Dívida" required>
        <input type="number" id="debtValue" placeholder="Valor da Dívida" required>
        <input type="date" id="debtDueDate" required>
        <button id="addDebtButton">Adicionar Nova Dívida</button>
        
        <h2>Dívidas</h2>
        <ul id="debtList"></ul>
    </section>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
