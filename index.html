<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Dívidas</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Scripts do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>
</head>
<body>
    <header>
        <h1>Gerenciador de Dívidas</h1>
    </header>

    <section id="auth">
        <h2>Autenticação</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Senha" required>
        <button id="registerButton">Registrar</button>
        <button id="loginButton">Login</button>
        <p id="authMessage"></p>
    </section>

    <section id="overview" style="display: none;">
        <h2>Resumo Geral</h2>
        <p>Total de Dívidas: <span id="totalDividas">R$ 0,00</span></p>
    </section>

    <section id="detailedDebts" style="display: none;">
        <h2>Detalhes das Dívidas</h2>
        <ul id="debtList">
            <!-- As dívidas serão listadas aqui dinamicamente -->
        </ul>
        <button id="addDebtButton">Adicionar Nova Dívida</button>
    </section>

    <!-- Script do App -->
    <script src="script.js"></script>
</body>
</html>
