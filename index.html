<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Estudos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Estudos para Prova</h1>
        </header>
        <main>
            <div id="pergunta-container">
                <p id="pergunta"></p>
                <input type="text" id="resposta" placeholder="Digite sua resposta...">
                <button id="responder">Responder</button>
                <button id="pular">Pular</button>
                <div id="feedback"></div>
                <div id="estatisticas">
                    <p id="acertos">Acertos: 0</p>
                    <p id="erros">Erros: 0</p>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
