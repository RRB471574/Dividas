<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="style.css?v=1">
</head>
<body>
    <h1>Minha Lista de Compras</h1>

    <form id="form-item">
        <input type="text" id="item" placeholder="Digite o item" required>
        <input type="number" id="quantidade" placeholder="Quantidade" required>
        <input type="file" id="imagem" accept="image/*" required>
        <button type="submit">Adicionar</button>
    </form>

    <ul id="lista-compras"></ul>

    <h2>Compartilhar Lista</h2>
    <textarea id="lista-compartilhamento" readonly rows="5" placeholder="Sua lista aparecerÃ¡ aqui..."></textarea>
    <button id="copiar-lista">Copiar Lista</button>
    
    <script src="script.js?v=1"></script>
</body>
</html>
